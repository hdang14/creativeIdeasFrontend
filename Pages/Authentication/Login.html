<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Style/bootstrap.css" />
    <script type="text/javascript" src="../../Script/login.js"></script>
  </header>

  <body>
    <div style="height: 95vh; text-align: center">
      <h1 style="color: #c6f4ba; text-shadow: green 1px 0 1px">
        Creative Ideas
      </h1>
      <div
        class="container"
        style="
          background-color: #c6f4ba;
          border-radius: 5px 5px 5px 5px;
          width: 7in;
          position: relative;
          -ms-transform: translate(-50%, -50%);
          transform: translate(0%, 5%);
        "
      >
        <h2 style="color: black">Login</h2>
        <form>
          <div class="form-group" style="width: 5in; margin: auto">
            <label for="username" class="form-label mt-4">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="Username here"
              placeholder="Username"
            />
          </div>
          <div class="form-group" style="width: 5in; margin: auto">
            <label for="pass" class="form-label mt-4">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              aria-describedby="Password here"
              placeholder="Password"
            />
          </div>
          <button
	    type="button"
            onclick="login()"
            class="btn btn-primary"
            style="margin-top: 10px"
          >
            Login
          </button>
        </form>
        <a href="CreateUser.html">Sign Up</a>
        <p id="errorMsg" style="color: red;"></p>
      </div>
    </div>
  </body>

  <footer>
    <p>Creative Ideas Â©2023</p>
  </footer>  
</html>
